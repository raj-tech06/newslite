<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>तीखी वार्ता</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">तीखी वार्ता</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="{% url 'category_news' 'adhikar' %}">आपका अधिकार</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'category_news' 'bharat' %}">भारत</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'category_news' 'janata' %}">जनता की आवाज़</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'category_news' 'local' %}">लोकल खबरें</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'category_news' 'international' %}">अंतर्राष्ट्रीय</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'category_news' 'opinion' %}">ओपिनियन</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'category_news' 'politics' %}">राजनीती</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'category_news' 'education' %}">शिक्षा</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'category_news' 'society' %}">समाज</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'category_news' 'cyber' %}">साइबर सुरक्षा</a></li>
                </ul>
                    <form class="d-flex" method="POST" action="{% url 'search_results' %}">
                        {% csrf_token %}
                        <input class="form-control me-2" type="search" name="query" placeholder="खोजें..." aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">खोजें</button>
                    </form>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container mt-4">
        {% block content %}
        <!-- Content will be injected here -->
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        &copy; 2025 तीखी वार्ता | सभी अधिकार सुरक्षित
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
