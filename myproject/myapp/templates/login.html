{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h3 class="mb-4">Admin Login</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {% if error %}
      <p class="text-danger">{{ error }}</p>
    {% endif %}
    <button class="btn btn-primary">Login</button>
  </form>
</div>
{% endblock %}
